<div class="container" ng-controller="ContactCtrl">
	<div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
	</div>
    <div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<h2>Send me an email</h2>	
			<div id="my-form">		
 			<form name="emailForm" novalidate role="form">
                <div class="form-group">
                    <label class="form-label pull-left" for="name">Name <span class="required">* </span></label>
                    <span class="form-label pull-left label label-danger"
                        ng-show="emailForm.name.$error.required">Required!</span>
                    <input id="name" type="text" name="name" ng-model="email.name" class="form-control"
                           ng-required="true"/>
                </div>
                <div class="form-group">
                    <label class="form-label pull-left" for="emailAddress">Email Address <span class="required">* </span></label>
                    <span class="form-label pull-left label label-danger"
                        ng-show="emailForm.emailAddress.$error.required">Required!</span>
                    <input id="emailAddress" type="text" name="emailAddress" ng-model="email.emailAddress" class="form-control"
                           ng-required="true"/>
                </div>
                <div class="form-group">
                    <label class="form-label pull-left" for="subject">Subject <span class="required">* </span></label>
                    <span class="form-label pull-left form-label label label-danger"
                        ng-show="emailForm.subject.$error.required">Required!</span>
                    <input id="subject" type="text" name="subject" ng-model="email.subject" class="form-control"
                           ng-required="true"/>
                </div>
                <div class="form-group">
                    <label class="form-label pull-left" for="message">Message <span class="required">* </span></label>
                    <span class="form-label pull-left label label-danger"
                        ng-show="emailForm.message.$error.required">Required!</span>
                    <input id="message" type="text" name="message" ng-model="email.message" class="form-control"
                           ng-required="true"/>
                </div>                
                <button class="btn btn-default pull-right" ng-click="sendEmail(emailForm)" class="btn btn-primary"
                        ng-disabled="!isValidEmailForm(emailForm) || loading">Send Email
                </button>
			</form>
  			</div>
  			
		</div>		
	</div>
		<div class="row">
		<div class="col-md-12">
			<div class="contact-buttons">
				<ul class="list-inline">
					<li><a class="" href="http://www.github.com/zacharilius" data-toggle="tooltip" data-placement="bottom" title="Github"><div class=" circle"><span id="github" class="icon icon-github"></span></div></a></li>
					<li><a class="" href="http://codepen.io/zacharilius/" data-toggle="tooltip" data-placement="bottom" title="Codepen"><div class="square"><span id="codepen" class="icon icon-codepen"></span></div></a></li>		
					<li><a class="" href="https://www.linkedin.com/in/zabensley" data-toggle="tooltip" data-placement="bottom" title="Linkedin"><div class="square-linkedin square"><span id="linkedin" class="icon  icon-linkedin"></span></div></a></li>
					<li><a class="" href="https://instagram.com/zacharilius/" data-toggle="tooltip" data-placement="bottom" title="Instagram"><div class="square-instagram square"><span id="instagram" class="icon icon-instagram"></span></div></a></li>
				</ul>	
			</div>			
		</div>
	</div>
</div>
